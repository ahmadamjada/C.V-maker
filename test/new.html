<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Splitter UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="style.css" rel="stylesheet"></link>
</head>
<body class="h-screen bg-gray-50">
  <!-- Layout Container -->
  <div id="layout-container" class="flex h-full w-full">
    <!-- Left Panel -->
    <div id="left-panel" class="hidden flex-grow-0 bg-stone-300 text-white min-w-[250px] max-w-[400px] p-6 shadow-lg relative">
      <button id="close-btn" class="absolute top-4 right-4 bg-indigo-500 text-white p-2 rounded-full shadow hover:bg-indigo-600 transition">✖</button>
      <h2 class="text-2xl font-bold mb-4">Sidebar</h2>
      <p class="text-sm">This is the left side content. Customize it as needed.</p>
    </div>

    <!-- Splitter -->
    <div id="splitter" class="w-2 bg-gray-300 cursor-col-resize"></div>

    <!-- Right Panel -->
    <div class="flex-grow bg-white p-6 relative">
      <!-- Hamburger Button -->
      <button id="hamburger-btn" class="fixed top-4 left-4 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 transition z-10">☰</button>

      <h2 class="text-2xl font-bold mb-4">Main Content</h2>
      <p class="text-gray-700">This is the right side content. Expand it with your ideas.</p>
    </div>
  </div>

  <script src="./sidebar.js">
    
  </script>
</body>
</html>
